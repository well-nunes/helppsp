<html lang="pt-br">

  <title>Busca na Página</title>

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #searchInput {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }
    .searchable {
      margin-bottom: 10px;
      display: block; /* Todos os parágrafos serão visíveis inicialmente */
    }
  </style>
</head>
<body>
  <h1>Busca na Página</h1>
  <input type="text" id="searchInput" placeholder="Digite o termo para buscar..." onkeyup="searchContent()">
  
  <div id="content">
    <p class="searchable">Este é um exemplo de conteúdo que pode ser pesquisado. Tente encontrar palavras-chave aqui.</p>
    <p class="searchable">Aqui está outro parágrafo com mais texto para testar a busca.</p>
    <p class="searchable">Pesquise por 'conteúdo' ou 'texto'.</p>
    <p class="searchable">Se você digitar 'teste', também vai encontrar algo.</p>
  </div>
