<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Busca no Iframe</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Digite o texto para buscar">
    <button onclick="searchInIframe()">Buscar</button>

    <div id="content">
        <p>Este é um exemplo de texto dentro do iframe.</p>
        <p>Outro parágrafo com mais texto para testar a busca.</p>
    </div>

    <script>
        function searchInIframe() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const content = document.getElementById('content').innerHTML;
            const highlightedContent = content.replace(new RegExp(query, 'gi'), match => `<span class="highlight">${match}</span>`);
            document.getElementById('content').innerHTML = highlightedContent;
        }
    </script>
</body>
</html>
