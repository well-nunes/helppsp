<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisador de Conteúdo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0066cc;
      --background: #ffffff;
      --foreground: #0f172a;
      --accent: #0066cc;
      --error: #ef4444;
      --transition: all 0.2s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: var(--foreground);
      background: var(--background);
      line-height: 1.5;
      font-size: 16px;
    }
    
    .container {
      max-width: 800px;
      padding: 1rem;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    p {
      font-size: 0.875rem;
      color: #64748b;
      margin-bottom: 1rem;
    }
    
    .search-container {
      margin-bottom: 1rem;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 0.75rem 2.5rem;
      font-size: 0.875rem;
      line-height: 1.5;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      outline: none;
      transition: var(--transition);
    }
    
    .search-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
    }
    
    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      pointer-events: none;
    }
    
    .clear-button {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      color: #94a3b8;
      display: none;
    }
    
    .clear-button:hover {
      color: #64748b;
    }
    
    .search-status {
      font-size: 0.875rem;
      margin-top: 0.5rem;
      color: #64748b;
    }
    
    .spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(0, 102, 204, 0.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .results-container {
      margin-top: 1rem;
    }
    
    .result-card {
      padding: 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      margin-bottom: 0.5rem;
      background-color: #f8fafc;
      font-size: 0.875rem;
      color: #334155;
      transition: var(--transition);
    }
    
    .result-card:hover {
      border-color: #cbd5e1;
    }
    
    .highlight {
      background-color: rgba(0, 102, 204, 0.1);
      color: var(--accent);
      padding: 0 0.25rem;
      border-radius: 0.125rem;
      font-weight: 500;
    }
    
    .error-card {
      padding: 1rem;
      border: 1px solid #fecaca;
      border-radius: 0.375rem;
      background-color: #fef2f2;
      color: #b91c1c;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .error-icon {
      color: var(--error);
    }
    
    .no-results {
      padding: 2rem 1rem;
      text-align: center;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      background-color: #f8fafc;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Pesquisador de Conteúdo</h1>
      <p>Pesquise qualquer conteúdo desta página do SharePoint</p>
      
      <div class="search-container">
        <input 
          type="text" 
          id="searchInput" 
          class="search-input" 
          placeholder="Digite sua pesquisa aqui..."
          autocomplete="off"
        >
        <div class="search-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <button id="clearButton" class="clear-button" aria-label="Limpar pesquisa">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <div id="searchStatus" class="search-status" style="display: none;"></div>
    </header>
    
    <div id="resultsContainer" class="results-container"></div>
  </div>

  <script>
    // Utility functions
    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }
    
    function highlightMatches(text, searchTerm) {
      if (!searchTerm) return text;
      
      const regex = new RegExp(`(${escapeRegExp(searchTerm)})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }
    
    function performSearch(content, searchTerm) {
      if (!searchTerm.trim() || !content) {
        return [];
      }
      
      // Create a regex that matches the search term and surrounding words
      const searchTermRegex = new RegExp(
        `(\\S*${escapeRegExp(searchTerm)}\\S*|${escapeRegExp(searchTerm)})`, 
        'gi'
      );
      
      // Find all matches and their positions
      const matchPositions = [];
      let match;
      
      // Reset the regex's lastIndex property to start from the beginning
      searchTermRegex.lastIndex = 0;
      
      while ((match = searchTermRegex.exec(content)) !== null) {
        matchPositions.push(match.index);
      }
      
      // Create context windows around matches
      const matches = [];
      
      matchPositions.forEach(position => {
        // Create a context window of text around the match
        const startPosition = Math.max(0, position - 40);
        const endPosition = Math.min(content.length, position + 80);
        let contextText = content.substring(startPosition, endPosition);
        
        // Add ellipsis if the context is truncated
        if (startPosition > 0) contextText = '...' + contextText;
        if (endPosition < content.length) contextText = contextText + '...';
        
        // Add to results if not a duplicate (avoid nearby matches showing duplicate context)
        if (!matches.some(m => Math.abs(m.position - position) < 50)) {
          matches.push({
            text: contextText,
            position: position
          });
        }
      });
      
      return matches;
    }

    // DOM elements
    const searchInput = document.getElementById('searchInput');
    const clearButton = document.getElementById('clearButton');
    const searchStatus = document.getElementById('searchStatus');
    const resultsContainer = document.getElementById('resultsContainer');
    
    // State variables
    let searchTimeout = null;
    let pageContent = null;
    let isSearching = false;
    
    // Event listeners
    searchInput.addEventListener('input', function() {
      const value = this.value;
      
      // Show/hide clear button
      clearButton.style.display = value ? 'block' : 'none';
      
      // Debounce search
      if (searchTimeout) {
        clearTimeout(searchTimeout);
      }
      
      searchTimeout = setTimeout(() => {
        doSearch(value);
      }, 300);
    });
    
    clearButton.addEventListener('click', function() {
      searchInput.value = '';
      clearButton.style.display = 'none';
      resultsContainer.innerHTML = '';
      searchStatus.style.display = 'none';
      
      // Focus back on input
      searchInput.focus();
    });
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Focus search input on load
      searchInput.focus();
      
      // Try to get content from SharePoint parent window
      try {
        if (window !== window.parent && window.parent.document) {
          // If we can access parent frame, extract content
          pageContent = window.parent.document.body.textContent || '';
          console.log('Successfully accessed parent frame content');
        }
      } catch (error) {
        console.log('Unable to access parent frame content due to same-origin policy restrictions');
        
        // Use postMessage API for cross-origin communication
        window.parent.postMessage({ type: 'REQUEST_CONTENT' }, '*');
      }
      
      // Listen for messages from parent frame
      window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'CONTENT_RESPONSE') {
          pageContent = event.data.content;
          console.log('Received content from parent frame');
        }
      });
      
      // Fallback: use current page content if nothing else is available after 2 seconds
      setTimeout(() => {
        if (!pageContent) {
          pageContent = document.body.textContent || '';
          console.log('Using fallback content from iframe page');
        }
      }, 2000);
    });
    
    // Search function
    function doSearch(term) {
      if (!term.trim()) {
        resultsContainer.innerHTML = '';
        searchStatus.style.display = 'none';
        return;
      }
      
      // Show searching status
      isSearching = true;
      searchStatus.innerHTML = '<div class="spinner"></div> Pesquisando...';
      searchStatus.style.display = 'block';
      
      // Get the content to search in
      const contentToSearch = pageContent || document.body.textContent || '';
      
      try {
        // Perform search
        const results = performSearch(contentToSearch, term);
        
        // Add slight delay for UX
        setTimeout(() => {
          isSearching = false;
          
          // Update status
          searchStatus.innerHTML = `${results.length} resultado${results.length !== 1 ? 's' : ''} encontrado${results.length !== 1 ? 's' : ''}`;
          
          // Show results
          if (results.length === 0) {
            resultsContainer.innerHTML = `
              <div class="no-results">
                Nenhum resultado encontrado para sua pesquisa.
              </div>
            `;
          } else {
            resultsContainer.innerHTML = results.map(result => `
              <div class="result-card">
                ${highlightMatches(result.text, term)}
              </div>
            `).join('');
          }
        }, 300);
      } catch (error) {
        console.error('Search error:', error);
        isSearching = false;
        searchStatus.innerHTML = '';
        
        resultsContainer.innerHTML = `
          <div class="error-card">
            <div class="error-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
            </div>
            <p>Ocorreu um erro ao realizar a pesquisa. Por favor, tente novamente.</p>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
